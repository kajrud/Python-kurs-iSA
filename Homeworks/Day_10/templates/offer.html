<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our offer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            padding-top: 10px;
        }

    </style>
</head>
<body>
<div class="container">

    <br/>
    <div class="card border-success">
        <div class="card-header">
            <h4>Our offer</h4>
        </div>
        <div class="card-body">

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Pages</th>
                    <th>Price</th>
                    <th>Add to cart</th>
                </tr>
                </thead>
                <tbody>
                {% for book in store %}
                <tr>
                    <td>{{book[0]}}</td>
                    <td><img width="100"
                             src="{{book[8]}}></td>
                    <td>{{book[1]}}</td>
                    <td>{book[6]}}</td>
                    <td>TYPE</td>
                    <td>{{book[7]}}</td>
                    <td>{{book[2]}}</td>
                    <td><a href="{{book[8]}}
                           class="btn btn-outline-success">Add to cart</a></td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
